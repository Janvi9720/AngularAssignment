<h2>Post Comments</h2>

<div *ngIf="comments.length > 0">
  <ul>
    <li *ngFor="let comment of comments">
      <strong>Name:</strong> {{ comment.name }}<br>
      <strong>Email:</strong> {{ comment.email }}<br>
      <p><strong>Comment:</strong> {{ comment.body }}</p>
      <hr>
    </li>
  </ul>
</div>

<div *ngIf="comments.length === 0">
  <p>No comments available.</p>
</div>
